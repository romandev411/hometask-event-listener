<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometask EventListener</title>

    <style>
        .toggle-img__img:nth-child(2) ~ .toggle-img__img {
            display: none;
        }
    </style>
</head>
<body>
    <div class="toggle-img">
        <img src="./img/man/img18.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img17.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img16.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img15.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img13.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img9.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img8.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img7.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img5.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img4.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img3.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img2.png" alt="pun" class="toggle-img__img" height="100"> 
        <img src="./img/man/img1.png" alt="pun" class="toggle-img__img" height="100"> 
     
        <div><button class="toggle-img__btn" type="button">Toggle img</button></div>
    </div>

    <hr>

    <button class="disposable-btn"><span>disposable-btn</span></button>

    <script src="./scrpit.js"></script>
</body>
</html>
